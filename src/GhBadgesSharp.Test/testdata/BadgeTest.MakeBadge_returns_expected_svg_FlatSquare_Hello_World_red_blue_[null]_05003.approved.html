<!DOCTYPE html>
            <html>
            <head>
                <style>
                body {
                    font-family: Arial, Helvetica, sans-serif;
                    font-size: 80%;
                }
                h1 {
                    font-size: 14pt;
                }
                thead {
                    font-weight: bold
                }
                table {
                    border-collapse: collapse;
                }
                table, th, td {
                    border: 1px solid black;
                }
                td {
                    padding: 0 10px 0 5px;
                }
                </style>
            </head>

            <body>

            <h1>Rendered Badge:</h1>
            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="79.652" height="20">
  <g shape-rendering="crispEdges">
    <rect width="37.533" height="20" fill="#007ec6" />
    <rect x="37.533" width="42.119" height="20" fill="#e05d44" />
  </g>
  <g fill="#fff" text-anchor="middle" font-family="DejaVu Sans,Verdana,Geneva,sans-serif" font-size="110">
    <text x="197.665" y="140" transform="scale(0.1)" textLength="275.33" lengthAdjust="spacing">Hello</text>
    <text x="575.925" y="140" transform="scale(0.1)" textLength="321.19" lengthAdjust="spacing">World</text>
  </g>
  <a target="_blank" xlink:href="http://github.com">
    <rect x="37.533" width="42.119" height="20" fill="rgba(0,0,0,0)" />
  </a>
</svg>
            <h1>Parameters:</h1>          
              <table>
                <thead>
                  <tr> <td>Name</td> <td>Value</td> </tr>
                </thead>
                <tbody>
                  <tr> <td>Style</td> <td>FlatSquare</td> </tr>
                  <tr> <td>LeftText</td> <td>Hello</td> </tr>
                  <tr> <td>RightText</td> <td>World</td> </tr>
                  <tr> <td>Color</td> <td>red</td> </tr>
                  <tr> <td>LabelColor</td> <td>blue</td> </tr>
                  <tr> <td>LeftLink</td> <td></td> </tr>
                  <tr> <td>RightLink</td> <td>http://github.com</td> </tr>
                </tbody>
              </table>

            </body>
            </html>
